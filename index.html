<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starfield Projects Page</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* Starfield canvas stays fixed */
    canvas {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 0;
      pointer-events: none;
    }

    /* Centered content box */
    #content-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 350px;
      padding: 30px;
      text-align: center;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      z-index: 2;
      opacity: 0;
      animation: fadeIn 1.7s ease-out forwards;
    }

    #content-box h1 {
      margin: 0;
      font-size: 2em;
      color: #d3d3d3;
    }

    #content-box p {
      margin-top: 15px;
      font-size: 1.2em;
      color: #c0c0c0;
    }

    /* Home icon under text */
    #home-icon {
      margin-top: 20px;
      width: 40px;
      height: 40px;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.2s ease, transform 0.2s ease;
    }
    #home-icon:hover {
      opacity: 1;
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -50%) scale(0.95); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

  <!-- Center box -->
  <div id="content-box">
    <h1>Projects</h1>
    <p>Page Under Construction</p>
    <!-- Home icon below -->
    <a href="https://sqidgeon.uk" title="Return Home">
      <svg id="home-icon" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
    </a>
  </div>

  <script>
    // Setup starfield
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.z = 1;
    camera.rotation.x = Math.PI / 2;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    function generateTexture() {
      const canvas = document.createElement("canvas");
      canvas.width = 16;
      canvas.height = 16;
      const ctx = canvas.getContext("2d");
      ctx.beginPath();
      ctx.arc(8, 8, 8, 0, Math.PI * 2);
      ctx.fillStyle = "white";
      ctx.fill();
      return canvas;
    }

    const sprite = new THREE.CanvasTexture(generateTexture());
    const starsCount = 6000;
    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(starsCount * 3);

    for (let i = 0; i < starsCount * 3; i += 3) {
      positions[i] = (Math.random() - 0.5) * 2000;
      positions[i + 1] = (Math.random() - 0.5) * 2000;
      positions[i + 2] = (Math.random() - 0.5) * 2000;
    }

    geometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));

    const material = new THREE.PointsMaterial({
      color: 0xffffff,
      size: 2,
      map: sprite,
      transparent: true,
      blending: THREE.AdditiveBlending,
      depthTest: false
    });

    const stars = new THREE.Points(geometry, material);
    scene.add(stars);

    const velocities = new Array(starsCount).fill(0);
    const acceleration = 0.02;

    function animate() {
      const pos = geometry.attributes.position.array;
      for (let i = 0; i < starsCount; i++) {
        velocities[i] += acceleration;
        pos[i * 3 + 1] += velocities[i];
        if (pos[i * 3 + 1] > 1000) {
          pos[i * 3 + 1] = -1000;
          velocities[i] = 0;
        }
      }
      geometry.attributes.position.needsUpdate = true;
      stars.rotation.y += 0.002;
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>

</body>
</html>
